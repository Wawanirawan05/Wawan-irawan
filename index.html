<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Wawan & Anis</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #3d3d3d);
      color: white;
      text-align: center;
    }

    .overlay {
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2em;
      margin-top: 0;
    }

    .foto {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      margin: 20px auto;
      box-shadow: 0 0 20px #fff;
    }

    .countdown {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #e91e63;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>Undangan Pernikahan</h2>
    <img src="https://via.placeholder.com/300x300.png?text=Foto+Pasangan" alt="Foto Pasangan" class="foto"/>
    <h1>Wawan & Anis</h1>
    <p><strong>Selasa, 23 Desember 2025</strong></p>
    <p>Kp Jantungen, Desa Mekarsari, Kec. Jambe</p>

    <!-- Countdown -->
    <div class="countdown" id="countdown">Menghitung waktu...</div>

    <!-- Tombol Google Maps -->
    <a class="button" href="https://www.google.com/maps/search/?api=1&query=Kp+Jantungen+Desa+Mekarsari+Kec+Jambe" target="_blank">üìç Lihat Lokasi</a>

    <!-- Buku Tamu -->
    <a class="button" href="https://forms.gle/your-google-form-link" target="_blank">üìù Isi Buku Tamu</a>

    <!-- WhatsApp -->
    <a class="button" href="https://wa.me/?text=Halo%20Wawan%20%26%20Anis%2C%20selamat%20menempuh%20hidup%20baru!%20‚ù§Ô∏è" target="_blank">üíå Kirim Ucapan</a>

    <footer>
      <p>Terima kasih atas doa & restunya üå∏</p>
    </footer>
  </div>

  <!-- Musik Latar -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_5fa7fc2e6b.mp3?filename=romantic-piano-ambient-10957.mp3" type="audio/mpeg">
  </audio>

  <!-- Script Countdown -->
  <script>
    const countDownDate = new Date("Dec 23, 2025 00:00:00").getTime();

    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Hari Bahagia Telah Tiba! üéâ";
        clearInterval(countdownFunction);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `üíû ${days} hari ${hours} jam ${minutes} menit ${seconds} detik lagi`;
    }, 1000);
  </script>
</body>
</html>
