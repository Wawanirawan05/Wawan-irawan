<!DOCTYPE html>
<html>
  <head>
    <title>Website Wawan Irawan</title>
    <style>
      body {
        background: linear-gradient(to right, #6dd5ed, #2193b0);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding: 20px;
        overflow-x: hidden;
      }

      img {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
      }

      a {
        color: #ffeb3b;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      h1, h2, p {
        margin-top: 30px;
        animation: fadeIn 2s ease-in-out;
      }

      .wa-button {
        background-color: #25D366;
        color: white;
        padding: 10px 20px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 10px;
        animation: swing 1.5s infinite alternate;
      }

      /* === Container berjalan === */
      .marquee-container {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
        height: 40px;
      }

      .marquee-text {
        position: absolute;
        white-space: nowrap;
        animation: scroll-left 15s linear infinite;
        font-style: italic;
        font-weight: bold;
        color: #fff;
        font-size: 18px;
      }

      @keyframes scroll-left {
        0% { left: 100%; }
        100% { left: -100%; }
      }

      /* Animasi lain */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
      }

      @keyframes swing {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(3deg); }
        100% { transform: rotate(-3deg); }
      }
    </style>
  </head>

    <!-- JavaScript Efek Ketik -->
    <script>
      const text = '"KAMU BUKAN GAGAL, KAMU SEDANG MEMBANGUN CARAMU SENDIRI UNTUK SUKSES!!"';
      const quote = document.getElementById("quote");
      let index = 0;
      let typedText = "";

      function typeEffect() {
        if (index < text.length) {
          typedText += text.charAt(index);
          quote.textContent = typedText;
          index++;
