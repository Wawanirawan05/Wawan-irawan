<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Website Wawan Irawan</title>
    <style>
      body {
        background: linear-gradient(to right, #6dd5ed, #2193b0);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding: 20px;
      }

      h1, h2, p {
        margin: 10px 0;
      }

      .btn-wa {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #25D366;
        color: white;
        border-radius: 20px;
        text-decoration: none;
        font-weight: bold;
      }

      #visitorCount {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0 5px;
      }

      img {
        max-width: 80%;
        border-radius: 20px;
      }

      .sosmed a {
        display: block;
        color: yellow;
        margin: 5px 0;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>KAMU BUKAN GAGAL, KAMU SEDANG PROSES</h1>

    <h2>Foto Favorit</h2>
    <img src="https://i.imgur.com/R3bDk8L.jpg" alt="Foto Favorit">

    <h2>Sosial Media</h2>
    <div class="sosmed">
      <a href="#">Instagram Saya</a>
      <a href="#">TikTok Saya</a>
    </div>

    <a class="btn-wa" href="https://wa.me/6281234567890">Chat di WhatsApp</a>

    <!-- Visitor Counter -->
    <div id="visitorCount">Loading...</div>
    <p>Total Pengunjung Website</p>

    <!-- Firebase Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getDatabase, ref, runTransaction, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDE7RzCn7Js9S_nre5fhPxxqGivXvuAx3U",
        authDomain: "wawan-irawan-website.firebaseapp.com",
        databaseURL: "https://wawan-irawan-website-default-rtdb.firebaseio.com",
        projectId: "wawan-irawan-website",
        storageBucket: "wawan-irawan-website.firebasestorage.app",
        messagingSenderId: "840319963140",
        appId: "1:840319963140:web:4a3cbd8198953e7c4aa551",
        measurementId: "G-1FBWMK8YH6"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const counterRef = ref(db, 'visitorCount');

      runTransaction(counterRef, (current) => {
        return (current || 0) + 1;
      });

      onValue(counterRef, (snapshot) => {
        const count = snapshot.val();
        document.getElementById("visitorCount").innerText = `${count}`;
      });
    </script>
  </body>
</html>
